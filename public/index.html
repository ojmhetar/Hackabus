<!DOCTYPE html>

<html>
	<head>
		
		<!-- Website Title & Description for Search Engine purposes -->
		<title></title>
		<meta name="description" content="">
		
		<!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link href="includes/css/styles.css" rel="stylesheet">
		
		<!-- Include Modernizr in the head, before any other Javascript -->
		<script src="includes/js/modernizr-2.6.2.min.js"></script>
		
	</head>
	<body>
	<div class="row" id="top">
		<div class="col-lg-12">
			<h1> Hackers get on buses. Hackathons get hackers. <h1>
		</div>
	</div>

	<div class="row">

		<div class="col-lg-12" id="but">
			<a href="#myModal" role="button" class="btn btn-warning btn-lg" data-toggle="modal"> Hacker </a>
			
			<div class="modal fade" id="myModal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title">Register for a bus</h4>
			      </div>
			      <div class="modal-body">
					   
					<form class="form-horizontal" id="formAddUser" name="adduser" method="post" action="/adduser">
						<div class="control-group">
							<label class="control-label" for="inputName">Name</label>
							<div class="controls">
								<input id="inputUserName" type="text" placeholder="username" name="username"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputEmail">Email</label>
							<div class="controls">
								<input id="inputUserEmail" type="text" placeholder="useremail" name="useremail"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputSchool">School</label>
							<div class="controls">
							<select id="inputUserSchool" name="userschool">
								<option> Virginia Tech </option>
								<option> Duke </option>
								<option> UMD </option>
							</select>
							</div>
						</div>	
						<div class="control-group">
							<label class="control-label" for="inputHackathon">Hackathon</label>
							<div class="controls">
							<select id="inputUserHackathon" name="userhackathon">
								<option> VTHacks </option>
								<option> HackDuke </option>
								<option> Bitcamp </option>
							</select>
							</div>
						</div>				
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary">Submit</button>
			        </form>

			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

			<a href="#myModal2" role="button" class="btn btn-info btn-lg" data-toggle="modal"> Organizer </a>
			
			<div class="modal fade" id="myModal2">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title">Manage a bus</h4>
			      </div>
			      <div class="modal-body">
			   		<form class="form-horizontal" role="form" method="get" action="/userlistadmin">
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					    </div>
					  </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-warning" data-dismiss="modal">Sign up</button>
			        <button type="submit" class="btn btn-primary">Sign In</button>
			    </form>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	
	<!-- If no online access, fallback to our hardcoded version of jQuery -->
	<script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>
	
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Custom JS -->
	<script src="includes/js/script.js"></script>
	
	</body>
</html>
