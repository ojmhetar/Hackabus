<!DOCTYPE html>

<html>
	<head>
		
		<!-- Website Title & Description for Search Engine purposes -->

		<meta name="description" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>
	<div class="row" id="top">
		<div class="col-lg-12">
			<h1>Bus to Hackathon</h1>
		</div>
	</div>

	<div class="row">

		<div class="col-lg-12" id="but">
            
			<a href="#myModal" role="button" class="btn btn-default btn-lg" id="grab-seat" data-toggle="modal">Grab a Seat</a>
            
			<div class="modal fade" id="myModal">
			  <div class="modal-dialog modal-vertical-centered">
			    <div class="modal-content">
			      <div class="modal-body">
					<form class="form-horizontal" id="formAddUser" name="adduser" method="post" action="/adduser">
						
                        
							<div class="controls">
								<input id="inputUserName" type="text" placeholder="First Name" name="username"/>
							</div>
					
							<div class="controls">
								<input id="inputUserEmail" type="text" placeholder="Last Name" name="useremail"/>
							</div>
                        
                            <div class="controls">
								<input id="inputUserEmail" type="text" placeholder="E-mail" name="useremail"/>
							</div>
                        
                            <div class="controls">
								<input id="inputUserEmail" type="text" placeholder="Phone #" name="useremail"/>
							</div>           
                        
                        
							<div class="controls">
							<select class="form-control input-sm" id="inputUserSchool" name="userschool">
								<option> ---School--- </option>
                                <option> Virginia Tech </option>
								<option> Duke </option>
								<option> UMD </option>
							</select>
							</div>
	

							<div class="controls">
							<select class="form-control" id="inputUserHackathon" name="userhackathon">
                                
								<option> ---Hackathon--- </option>
                                <option> VTHacks </option>
								<option> HackDuke </option>
								<option> Bitcamp </option>
							</select>
							</div>	
                        
			       <center> <button type="submit" class="btn btn-default btn-lg center" id="form-button">Submit</button></center>
                </form>
                      
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

		</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	
	<!-- If no online access, fallback to our hardcoded version of jQuery -->
	<script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>
	
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Custom JS -->
	<script src="includes/js/script.js"></script>
